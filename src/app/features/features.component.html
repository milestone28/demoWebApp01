<div id="features-page">
    <div class="row">
  
        <div class="text-center mb-5 pb-5">
          <h1 class="featureFood-title display-4 animation-h " id="">Find the Best Style</h1>
          <p class="text-dark"></p>
        </div>
  
      <div class="col-md-12 container text-center " >
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mb-5" >
  
            
            <div class="col pb-5 " *ngFor='let feature of features.slice(0.3)' >
              <div class="card shadow-sm " >
                <img class="img-thumbnail img-feature inline-photo show-on-scroll animate-image-feature "  src="{{feature.picture}}" alt="{{feature.name}}">
            
                <div class="card-body ">
                  <p class="card-text  fs-3 ">{{feature.description}}</p>
                  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate dolores dolore a dignissimos quibusdam molestias perspiciatis! Labore facilis iusto, maxime repellendus, dicta quibusdam vitae ab, tempora temporibus expedita accusamus nihil.</p>
                </div>
              </div>
            </div>
          </div>
        </div> 
   
    </div>
  </div>
