<div id="features-page">
    <div class="row">
  
        <div class="text-center mb-5 pb-5">
          <h1 class="featureFood-title display-4">Find the Best Style</h1>
          <p class="text-dark"></p>
        </div>
  
      <div class="col-md-12 container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mb-5" >
  
            
            <div class="col pb-5 " *ngFor='let feature of features.slice(0.3)'>
              <div class="card shadow-sm">
                <img class="img-thumbnail img-feature" src="{{feature.picture}}" alt="{{feature.name}} ">
                
                <div class="card-body">
                  <p class="card-text  fs-3">{{feature.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
            
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
   
    </div>
  </div>
